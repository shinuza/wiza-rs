name: Release wiza-rs

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build release binary
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.82.0
          override: true

      - name: Show Rust version
        run: rustc --version

      - name: Build release
        run: cargo build --release

      - name: Upload release binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiza-rs-binary
          path: target/release/wiza-rs

  release:
    name: Package and create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built binary artifact
        uses: actions/download-artifact@v4
        with:
          name: wiza-rs-binary
          path: dist

      - name: Ensure steps.yaml is present
        run: |
          if [ -f steps.yaml ]; then
            cp steps.yaml dist/
          else
            echo "steps.yaml not found at repo root; creating empty placeholder";
            touch dist/steps.yaml;
          fi

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip ca-certificates

      - name: Create zip archive
        working-directory: dist
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          zip "wiza-rs-${TAG_NAME}-linux-amd64.zip" *

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: wiza-rs ${{ github.ref_name }}
          body: Automated release for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/wiza-rs-${{ github.ref_name }}-linux-amd64.zip
          asset_name: wiza-rs-${{ github.ref_name }}-linux-amd64.zip
          asset_content_type: application/zip
